<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    let raio = 3.5;
    let altura = 1.6;
    let areaBase = 3.14 * (raio ** 2);
    let  capacidadeSuportada = areaBase * altura;
    document.write(" A capacidade suportada correta é de " + capacidadeSuportada.toFixed(3)+ " litros de água");   
</script>
