<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    let inteiro = 7
    let decimal = 3.5

    let adicao = inteiro + decimal
    let subtracao = inteiro - decimal
    let potenciacao = (adicao - .5) ** 2
    let expressao1 = inteiro - 4 / 2 / 2
    let expressao2 = (inteiro - 4) / 2
    let expressao3 = 2 + subtracao * 2
    let expressao4 = (2 + subtracao) * 2
    let modulo1 = potenciacao % 2
    let modulo2 = (inteiro - 1) % 2

    console.log("Adição: " + adicao);
    console.log("Subtração " + subtracao);
    console.log("Potenciação " + potenciacao);
    console.log("Expressão 1 " + expressao1);
    console.log("Expressão 2 " + expressao2);
    console.log("Expressão 3 " + expressao3);
    console.log("Expressão 4 " + expressao4);
    console.log("Modulo 1 " + modulo1);
    console.log("Modulo 2 " + modulo2);
</script>
